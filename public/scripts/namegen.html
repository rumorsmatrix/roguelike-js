<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name generation</title>
</head>
<body>

<script type="text/javascript">

    let vowels = 'aeiou';
    let consonants = 'bcdfghjklmnpqrstvwxyz';


    console.log(randomName(vowels, consonants) + " " + randomName(vowels, consonants));


    function randomLetter(letters)
    {
        r = Math.floor(Math.random() * letters.length);
        return letters.charAt(r);
    }

    function randomName(vowels, consonants) {

        let name = "Gr";
        let name_length = Math.floor(Math.random() * 5) + 1;

        for (let i=0; i < name_length; i++) {
            if (i % 2) {
                name = name + randomLetter(consonants);
            } else {
                name = name + randomLetter(vowels);
            }
        }

        return name;
    }

</script>
</body>
</html>
